<div class="form-group">
    <input type="text" [class.is-invalid]='this.ngControl.touched && this.ngControl.invalid' class="form-control"
        [formControl]='this.ngControl.control' placeholder={{this.label}} bsDatepicker [bsConfig]='this.bsConfig'
        [maxDate]='this.maxDate'>
    <div *ngIf="this.ngControl.control?.errors?.required" class="invalid-feedback">{{label}} is required</div>

</div>
