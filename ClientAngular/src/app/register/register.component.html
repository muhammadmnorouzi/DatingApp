<!-- this.registerForm.valid && -->
<form [formGroup]='this.registerForm' (ngSubmit)=" register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value='male' formControlName='gender'> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value='female' formControlName='gender' class="ml-3"> Female
        </label>
    </div>

    <app-text-input [formControl]='this.registerForm.controls["username"]' [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='this.registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-input>
    <app-date-input [formControl]='this.registerForm.controls["dateOfBirth"]' [maxDate]='maxDate'
        [label]='"Date Of Birth"'>
    </app-date-input>
    <app-text-input [formControl]='this.registerForm.controls["city"]' [label]='"City"'></app-text-input>
    <app-text-input [formControl]='this.registerForm.controls["country"]' [label]='"Country"'></app-text-input>
    <app-text-input [formControl]='this.registerForm.controls["password"]' [label]='"Password"' [type]='"password"'>
    </app-text-input>
    <app-text-input [formControl]='this.registerForm.controls["confirmPassword"]' [label]='"Confirm Password"'
        [type]='"password"'>
    </app-text-input>

    <div class="row" *ngIf="this.validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of this.validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-success mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>

<div>
    {{this.registerForm.valid}}
</div>
<!-- [disabled]='!this.registerForm.valid' -->
